[build]
  base = "."
  publish = "public"
  functions = "netlify/functions"

[functions]
  # Используем esbuild, чтобы зашить ESM-зависимости (@netlify/blobs, nanoid) в бандл
  node_bundler = "esbuild"

[dev]
  command = "" # static
  port = 8888
  publish = "public"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200


